worker_processes 1;

error_log  /dev/stderr debug;

pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    access_log  /dev/stdout verbose;
    
    server {
        listen 80;
        server_name _;

          # frontend general requests
        location / {
            # distinguish between ui requests and backend
            # don't change lemmy-ui or lemmy here, they refer to the upstream definitions on top
            set $proxpass "https://lemmyui-test.up.railway.app";

            if ($http_accept = "application/activity+json") {
              set $proxpass "https://lemmy-test.up.railway.app";
            }
            if ($http_accept = "application/ld+json; profile=\"https://www.w3.org/ns/activitystreams\"") {
              set $proxpass "https://lemmy-test.up.railway.app";
            }
            if ($request_method = POST) {
              set $proxpass "https://lemmy-test.up.railway.app";
            }
            proxy_pass $proxpass;

            #rewrite ^(.+)/+$ $1 permanent;
            # Send actual client IP upstream
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ~ ^/(api|pictrs|feeds|nodeinfo|version|.well-known) {
            proxy_pass "https://lemmy-test.up.railway.app";

            # Send actual client IP upstream
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}