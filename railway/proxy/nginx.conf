worker_processes 1;

error_log  /dev/stderr debug;

pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
     upstream lemmy {
        # this needs to map to the lemmy (server) docker service hostname
        server "lemmy-test.up.railway.app";
    }
    upstream lemmyui {
        # this needs to map to the lemmy-ui docker service hostname
        server "lemmyui-test.up.railway.app";
    }

    log_format verbose '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '"$request_body" "$bytes_sent"';

    access_log /dev/stdout verbose;

    server {
        listen 80;
        server_name localhost;

        # Default proxy_pass URL
        set $proxpass "https://lemmyui";

        # Conditions to proxy to lemmy backend
        if ($http_accept = "application/activity+json") {
            set $proxpass "https//lemmy";
        }
        if ($http_accept = "application/ld+json; profile=\"https://www.w3.org/ns/activitystreams\"") {
            set $proxpass "https//lemmy";
        }
        if ($request_method = POST) {
            set $proxpass "https://lemmy";
        }

        location / {
            proxy_pass $proxpass;

            # Proxy settings
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header Host               $host;
            proxy_set_header X-Nginx-Proxy      true;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_http_version                  1.1;
            proxy_ssl_server_name               on;
            proxy_redirect                      $proxpass $host;

            # Debug headers
            add_header X-Upstream-Status        $upstream_status always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
        }

        location ~ ^/(api|pictrs|feeds|nodeinfo|version|.well-known) {
            proxy_pass "https://lemmy";

            # Proxy settings
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header Host               $host;
            proxy_set_header X-Nginx-Proxy      true;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_http_version                  1.1;
            proxy_ssl_server_name               on;
            proxy_redirect                      $proxpass $host;
            
            # Debug headers
            add_header X-Upstream-Status        $upstream_status always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
        }
    }
}
